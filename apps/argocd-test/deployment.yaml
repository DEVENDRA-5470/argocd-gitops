apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-test
  namespace: argocd-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argocd-test
  template:
    metadata:
      labels:
        app: argocd-test
    spec:
      containers:
      - name: app
        image: deviliam/argocd-test:dcc0ac8a5ffda4cd7b2c6962b87104fd16f9e875
        ports:
        - containerPort: 80
